<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Här kan man skriva en text som visas i sökmotorer">

        <link rel="stylesheet" href="css/style.css">

        <title>Hemsidans titel</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Uppgift 2</h1>
            </div>
        </header>

        <main>
            <div class="wrapper">
                <h1>Hangman</h1>
                <p>Use the alphabet below to guess the word. </p>

                <div id="buttons">
                </div>
                <div id="hold">
                </div>

                <p id="mylives"></p>
                <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

                <div class="container">
                    <button id="reset">Play again</button>
                </div>
            </div>
        </main>


        <script src="js/script.js"></script>
    </body>
</html>
