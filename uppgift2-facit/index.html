<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Här kan man skriva en text som visas i sökmotorer">

        <link rel="stylesheet" href="css/style.css">

        <title>Hemsidans titel</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Uppgift 2</h1>
            </div>
        </header>

        <main>
            <div class="wrapper text-center">
                <h1>Hänga Gubbe</h1>
                <p>Använd alfabetet för att gissa på en bokstav. </p>

                <form action="#" method="post" class="js-guess">
                    <input type="text" placeholder="Gissa bokstav.." class="js-guess-letter">
                    <button type="submit">Gissa</button>
                </form>

                <div class="js-word-holder">
                </div>

                <p class="js-lives"></p>

                <canvas class="js-stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

                <div class="container">
                    <button class="js-reset">Spela igen</button>
                </div>
            </div>
        </main>


        <script src="js/script.js"></script>
    </body>
</html>
