<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Här kan man skriva en text som visas i sökmotorer">
        
        <link rel="stylesheet" href="css/style.css">

        <title>Hemsidans titel</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Uppgift 1</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="column">
                    <h2>Gissa på ett nummer</h2>
                    
                    <form action="#" method="post" class="js-guess">
                        <label for="guess">Gissa nummer</label>
                        <input type="text" placeholder="Gissa nummer.." class="js-number" id="guess">
                        <button type="submit">Gissa</button>
                    </form>
                </div>

                <div class="column">
                    <h2>Antal Gissningar</h2>
                    <p class="js-guesses-counter">
                        0
                    </p>

                    <h2>Gissningar</h2>
                    <p class="js-guesses">
                    </p>

                    <h2>Rätt svar</h2>
                    <p class="js-guesses-correct">
                    </p>
                </div>

            </div>
        </main>

       
        <script src="js/script.js"></script>
    </body>
</html>
